##LOCAL MACRO TO PUT GUARDS ON DOORS AND SWITCH SPOTS EVERY GAME
#define SXC_SC_DOORSTOP X Y HP A D RES
    {RANDOM 1..2}
    {VARIABLE unit_pick $random}
    [switch]
        variable=random
        [case]
            value="1"
            [unit]
                x={X}
                y={Y}
                type="Iron Mauler"
                side=9
                role=boss
                {IS_HERO}
                ai_special=guardian
                generate_name=yes
                name=Boss
                unrenamable=yes
                [modifications]
                    {TRAIT_FEARLESS}
                    {TRAIT_LOYAL}
