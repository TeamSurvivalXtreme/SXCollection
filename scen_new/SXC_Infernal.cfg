[multiplayer]
    id=SXC_Infernal_{SXC_VERSION}
    name="SXC Infernal {SXC_VERSION}"
    map_data="{~add-ons/SXCollection/maps/SXC_Infernal.map}"
    description={SXC_MAP_DEFAULT_DESCRIPTION} + {SXC_MAP_NOTES_NEW_PARAGRAPH} + _ "Advanced map" + {SXC_MAP_NOTES_NEW_PARAGRAPH} + _ "Created by Jordy"
{SXC_DEFAULT_MAP_SETTINGS 150 "lose" "story/landscape-castle.jpg" "<span color='#BCB088' size='small' weight='bold' face='roman'> Each century, the most powerful kings among all choose the best promising units in order to amuse themselves observing those units dying on their armies and mainly to eradicate any threat for their reigns of glory. This century you and your friends have been choosen, there is no way to escape. 
You should kill for your lives and defeat those powerful kings to free yourselves!!!

Created by Jordy</span>"}

 [event]
    name=prestart
    {SXC_INIT_VARIABLES}    
    {VARIABLE brutal 5}
   
 [/event]

