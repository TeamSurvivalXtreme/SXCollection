## LOCAL MACRO TO PUT MOVING GUARDS (MASTER AT ARMS) IN SOME ROOMS
#define SXC_INFERNAL_FANATIC X Y
    [unit]
        x={X}
        y={Y}
        type="Master at Arms"
        side=9
        role=boss
        ai_special=guardian
        generate_name=yes
        name=Boss
        unrenamable=yes
