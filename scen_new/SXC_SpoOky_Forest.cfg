        [/frame]
      [/if]
      [else]
        hits=yes
        [frame]
          begin=-100
          end=100
          sound=squishy-strike.wav
        [/frame]
      [/else]
      [frame]
        begin=100
        end=150
      [/frame]
    [/attack_anim]
  [/effect]
