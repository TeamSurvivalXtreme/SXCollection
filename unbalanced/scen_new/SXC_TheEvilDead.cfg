#define SXC_CHEST_BOOK X Y
    [item]
        x,y={X},{Y}
        image=items/book4.png
    [/item]

    [event]
        name=moveto
        [filter]
            x,y={X},{Y}
            side=1,2,3,4,5
        [/filter]
        [removeitem]
        [/removeitem]
        [message]
            image=items/book4.png
            speaker=narrator
            message= _ "You found a Book beside a rotten Corpse, it seems to contain some Notes...:
The last Entry in this Journal

---Lord Falconbridge decided that all People shall leave this Land tomorow. The Orcs killed too many Men yesterday and we cant hold anymore... how horrifying the Wolves were they rode.
I dont know if we can still escape though. They seem to be everywhere. They will come for us and get us. We will die here. The Wizard went into the old Stone Mine north of the small Garrison -
he said he must hide a valuable Item there. I dont know what it was, but to enter the Mines you must push the Monolith....---"
            image=items/book4.png
        [/message]
    [/event]
#enddef

