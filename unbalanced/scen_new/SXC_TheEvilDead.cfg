    description= _ "      *** Mod by Mabuse ***
You have to defeat all enemy Leaders. You start with only one unit, but you can enhance it during the game. 3 to 5 Players recommended. You get gold for every unit you kill. Feel free to change the settinGg as you like, but income should stay -2. The recommended settinGg are: 800 gold, shroud, fog and unlimited turns. A turn limit means you have to win until it ends, and should be best set to infinite to give you enough Time. Use the SurvivalXtreme Era. Other Eras may fit as well. Have fun!"
