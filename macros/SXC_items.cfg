#define SXC_CHEST_GOLD_EVENT
  [event]
    name=sxc_found_chest_gold
    first_time_only=no
    [set_variables]
      [split]
        list=$item[$item_index|].type
        key=amount
        separator=,
      [/split]
      name=chest
    [/set_variables]
    [store_unit]
      [filter]
        [filter_side]
          team_name=Heroes
        [/filter_side]
        canrecruit=yes
      [/filter]
      variable=hero_leaders
    [/store_unit]
    [switch]
      variable=hero_leaders.length
      [case]
        value=0,1 # zero should never happen, there must be at least 1 player
        {VARIABLE share_gold $chest[1].amount}
        {VARIABLE remainder 0}
        [print]
          text="This chest contains $chest[1].amount| gold!"
          size=18
          duration=500
          red,green,blue=255,255,0
        [/print]
      [/case]
      [else]
        {VARIABLE share_gold "$(floor($chest[1].amount / $hero_leaders.length))"}
        {VARIABLE remainder "$($chest[1].amount % $hero_leaders.length)"}
        [if]
          {SXC_CMP remainder numerical_equals 0}
          [then]
            [print]
              text="This chest contains $chest[1].amount gold!
Every player gained $share_gold gold"
              size=18
              duration=500
              red,green,blue=255,255,0
            [/print]
          [/then]
          [else]
            [print]
              text="This chest contains $chest[1].amount gold!
Every player gained $share_gold gold
Remaining $remainder gained by player $side_number"
              size=18
              duration=500
              red,green,blue=255,255,0
            [/print]
          [/else]
        [/if]
      [/else]
    [/switch]
    [foreach]
      array=hero_leaders
      [do]
        [switch]
          variable=this_item.side
          [case]
            value=$side_number
            {VARIABLE amount "$($share_gold + $remainder)"}
          [/case]
          [else]
            {VARIABLE amount $share_gold}
          [/else]
        [/switch]
        [gold]
          side=$this_item.side
          amount=$amount
        [/gold]
        [floating_text]
          [filter]
            id=$this_item.id
          [/filter]
          text="<span color='#ffff00'>$amount</span>"
        [/floating_text]
        {VARIABLE_OP earned_gold_$this_item.side| add $amount}
      [/do]
    [/foreach]
    [sound]
      name=gold.ogg
    [/sound]
    {CLEAR_VARIABLE chest}
    {CLEAR_VARIABLE hero_leaders}
    {CLEAR_VARIABLE share_gold}
    {CLEAR_VARIABLE remainder}
    {VARIABLE item[$item_index|].used 1}
    {SXC_REDRAW_ITEMS_HERE}
  [/event]
#enddef

