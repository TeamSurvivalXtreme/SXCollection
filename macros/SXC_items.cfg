#define SXC_ITEM_EVENT
  [event]
    name=moveto
    first_time_only=no
    [filter]
      [filter_side]
        team_name=Heroes
      [/filter_side]
      canrecruit=yes
    [/filter]
    {VARIABLE item_found no}
    {VARIABLE item_index -1}
    [for]
      array=item
      [do]
        [if]
          {SXC_CMP item[$i|].x numerical_equals $x1}
          {SXC_CMP item[$i|].y numerical_equals $y1}
          {SXC_CMP item[$i|].used numerical_equals 0}
          [then]
            {VARIABLE item_found yes}
            {VARIABLE item_index $i}
            [if]
              {SXC_CMP item[$i|].type contains "chest_gold"}
              [then]
                [fire_event]
                  name=sxc_found_chest_gold
                  [primary_unit]
                    x,y=$x1,$y1
                  [/primary_unit]
                [/fire_event]
              [/then]
              [else]
                [fire_event]
                  name=sxc_found_$item[$i|].type|
                  [primary_unit]
                    x,y=$x1,$y1
                  [/primary_unit]
                [/fire_event]
              [/else]
            [/if]
          [/then]
        [/if]
      [/do]
    [/for]
    [if]
      {SXC_CMP item_found equals no}
      [then]
        [allow_undo]
        [/allow_undo]
      [/then]
    [/if]
    {CLEAR_VARIABLE item_found}
    {CLEAR_VARIABLE item_index}
  [/event]

  {SXC_REDRAW_ITEMS_HERE_EVENT}
  {SXC_CHEST_GOLD_EVENT}
