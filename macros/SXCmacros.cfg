# Shortcut for conditional testing of 2 variables
#define SXC_CMP VARIABLE1 OPERAND VARIABLE2
  [variable]
    name={VARIABLE1}
    {OPERAND}={VARIABLE2}
  [/variable]
#enddef

# Math rounding routine
#define SXC_ROUND VARIABLE1 OPERAND VARIABLE2 ROUND_TYPE
  [set_variable]
    name={VARIABLE1}
    {OPERAND}={VARIABLE2}
    round={ROUND_TYPE}
  [/set_variable]
#enddef

