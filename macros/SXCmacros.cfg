      team_name=Heroes
      canrecruit=yes
      x,y=$x1,$y1
    [/filter]
    [store_unit]
      [filter]
        team_name=Heroes
        x,y=$x1,$y1
        canrecruit=yes
      [/filter]
      variable=preadvance
    [/store_unit]
    {VARIABLE pre_advance $preadvance.hitpoints}
    {VARIABLE pre_id $preadvance.type}
    {CLEAR_VARIABLE preadvance}
  [/event]

  [event]
    name=post_advance
    first_time_only=no
    [filter]
      x,y=$x1,$y1
      team_name=Heroes
      canrecruit=yes
    [/filter]
    [store_unit]
      [filter]
        team_name=Heroes
        canrecruit=yes
        x,y=$x1,$y1
      [/filter]
      variable=postadvance
    [/store_unit]
    [object]
      silent=yes
      duration=forever
      [effect]
        apply_to=hitpoints
        heal_full=yes
        violate_maximum=yes
      [/effect]
      {SXC_TRAIT_EFFECTS}
    [/object]
    [if]
      {SXC_CMP pre_advance greater_than $postadvance.hitpoints}
      [then]
        {VARIABLE_OP pre_advance sub $postadvance.hitpoints}
        [object]
          silent=yes
          duration=forever
          [effect]
            apply_to=hitpoints
            increase=$pre_advance
            violate_maximum=yes
          [/effect]
        [/object]
      [/then]
    [/if]
    [if]
      {SXC_CMP pre_id not_equals $postadvance.type}
      [then]
        {SXC_CHECK_ARMOR_TOTAL $postadvance.side}
        {SXC_UNIT_MOVEMENTS_RESTORE $postadvance.side}
      [/then]
    [/if]
#     {SXC_DISALLOW_RECRUITS $postadvance.side}
    {CLEAR_VARIABLE pre_advance}
    {CLEAR_VARIABLE pre_id}
    {CLEAR_VARIABLE postadvance}
  [/event]
