#define ABILITY_SXC_SOULSTEALER_EVENT
  [event]
    name=die
    first_time_only=no
    [filter_second]
      ability=sxc_soulstealer
    [/filter_second]
    [unstore_unit]
      variable=second_unit
      {COLOR_HEAL}
      text=_ "+1 max. HP"
      find_vacant=no
    [/unstore_unit]
    [object]
      silent=yes
      duration=forever
      [filter]
        x,y=$x2,$y2
      [/filter]
      [effect]
        apply_to=hitpoints
        increase_total=1
        increase=1
        violate_maximum=yes
      [/effect]
    [/object]
  [/event]
#enddef

