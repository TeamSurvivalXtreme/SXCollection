#define ABILITY_SXC_MEGAREGENERATES_EVENT
  [event]
    name=side turn
    first_time_only=no
    [store_unit]
      [filter]
        side=$side_number
        canrecruit=yes
        ability=sxc_megaregenerates
      [/filter]
      variable=mr
    [/store_unit]
    [foreach]
      array=mr
      variable=outer_loop_item
      [do]
        [foreach]
          array=outer_loop_item.abilities
          variable=middle_loop_item
          [do]
            [foreach]
              array=middle_loop_item.regenerate
              [do]
                [if]
                  {SXC_CMP this_item.id equals sxc_megaregenerates}
                  [then]
                    {VARIABLE this_item.value "$(floor($mr.max_hitpoints * 0.16))"}
                  [/then]
                [/if]
              [/do]
            [/foreach]
          [/do]
        [/foreach]
        [unstore_unit]
          variable=outer_loop_item
        [/unstore_unit]
      [/do]
    [/foreach]
    {CLEAR_VARIABLE mr}
  [/event]
#enddef

